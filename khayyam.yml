workspace:
  name: "khayyam"
  version: "1.0.0"

domains:
  "@khayyam/domains":
    folder: "domains"
    publish: public

adapters:
  "@khayyam/system-adapter":
    folder: "implementations/adapters/system-adapter"
    publish: no
    dependencies:
      "@khayyam/domains": '*'
  "@khayyam/typescript-bundler":
    folder: "implementations/bundlers/typescript-bundler"
    publish: no
    dependencies:
      "@khayyam/domains": '*'

applications:
  "@khayyam/server":
    folder: "apps/server"
    publish: "no"

  "@khayyam/client":
    folder: "apps/client"
    publish: "no"
