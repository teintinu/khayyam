engines:
  node: "v14.17.3"
  npm: "6.14.13"

packages:
  "@hexagonal-todo/utils":
    public: true
    description: "Domain of todo app in hexagonal architecture"
    index: "./utils/index.ts"

  "@hexagonal-todo/domain":
    public: true
    description: "Domain of todo app in hexagonal architecture"
    index: "./domain/index.ts"
    dependencies:
      "@hexagonal-todo/utils": "*"
      
  "@hexagonal-todo/backend":
    public: true
    description: "Express server for todo app in hexagonal architecture"
    index: "./backend/index.ts"
    dependencies:
      "@hexagonal-todo/domain": "*"

  "@hexagonal-todo/frontend":
    public: true
    description: "Express server for todo app in hexagonal architecture"
    index: "./frontend/index.ts"
    dependencies:
      "@hexagonal-todo/domain": "*"

dependencies:
  "@types/node": 14.14.31
  react: 17.0.1
  "@types/react": 17.0.2
